<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Way to Home | Login & Signup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      background-color: #0077cc;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .toggle a {
      color: #0077cc;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login to Way to Home</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active" action="/login" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><a href="4.html">Login</a></button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" action="/signup" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit"><a href="4.html">Sign Up</a></button>
    </form>

    <!-- Toggle Links -->
    <div class="toggle">
      <span id="toggleText">Don't have an account? <a onclick="switchForm()">Sign up here</a></span>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");

    function switchForm() {
      if (loginForm.classList.contains("active")) {
        loginForm.classList.remove("active");
        signupForm.classList.add("active");
        formTitle.innerText = "Create Your Account";
        toggleText.innerHTML = 'Already have an account? <a onclick="switchForm()">Log in</a>';
      } else {
        signupForm.classList.remove("active");
        loginForm.classList.add("active");
        formTitle.innerText = "Login to Way to Home";
        toggleText.innerHTML = 'Don\'t have an account? <a onclick="switchForm()">Sign up here</a>';
      }
    }
  </script>
</body>
</html>
